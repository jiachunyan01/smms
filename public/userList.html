<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号管理</title>
    <!-- 引入reset.css -->
    <link rel="stylesheet" href="style/reset.css">
    <!-- 引入elementUI.css -->
    <link rel="stylesheet" href="style/elementUI.css">
    <!-- 引入index.css -->
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div id="app">

        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>账号管理</span>
                </div>
                <div class="text item">

                    <template>
                        <el-table :data="tableData" style="width: 100%">
                            <el-table-column label="编号" prop="u_id">

                            </el-table-column>
                            <el-table-column label="账号" prop="userName">
                            </el-table-column>
                            <el-table-column label="用户组" prop="userGroup">

                            </el-table-column>
                            <el-table-column label="日期" prop="createDatetime" :formatter="mydateFormat">
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.row.u_id)" type="success" plain>编辑</el-button>
                                    <el-button size="mini" type="danger" plain @click="handleDelete(scope.row.u_id)">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>

                </div>
            </el-card>

        </el-main>

    </div>
    <!-- 引入jquery.min.js -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入vue.min.js -->
    <script src="./js/vue.min.js"></script>
    <!-- 引入elementUI.js -->
    <script src="./js/elementUI.js"></script>
    <!-- 引入moment.js -->
    <script src="./js/moment.min.js"></script>
    <script>
        /* 创建vue实例 */
        new Vue({
            el: "#app",
            data() {
                return {
                    tableData: []
                }

            },
            methods: {
                /* 获取id */
                handleEdit(id) {
                    //console.log(id)
                    location.href="userEdit.html?id="+id;
                    //发起ajax请求后端获取要修改的数据
                   
                },
                handleDelete(id) {
                    //console.log(id)
                    //发起ajax请求后端获取要删除的数据
                    $.get("/users/del", { id }, (data) => {
                        //console.log(data)
                        if (data.isOk) {
                            alert(data.msg)
                            this.getAjaxData()
                        } else {
                            alert(data.msg)
                        }
                    })
                },
                /* 抽取公共的方法 */
                getAjaxData() {
                
                    $.get("/users/list",  (data)=>{
                        // console.log(data)
                        this.tableData = data
                    })
                },
                mydateFormat: function (row, column) {
                    var date = row[column.property];
                    if (date == undefined) {
                        return "";
                    }
                    return moment(date).format("YYYY-MM-DD");
                    //return moment(date).format("YYYY年MM月DD日");
                }
            }, mounted() {

                //发ajax请求后端数据
                this.getAjaxData()
            }



        });
    </script>
</body>

</html>
