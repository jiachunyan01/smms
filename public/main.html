<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- 引入reset.css -->
    <link rel="stylesheet" href="style/reset.css">
    <!-- 引入elementUI.css -->
    <link rel="stylesheet" href="style/elementUI.css">
    <!-- 引入index.css -->
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div id="app">

        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>系统信息</span>
                </div>
                <div class="text item">
                    <el-alert title="商品总数：5。已经销售的总金额：890.00。库存商品总价：1235.82" type="warning" show-icon>

                    </el-alert>
                    <el-alert id="messgae" title="导入数据" type="warning" show-icon :closable="false">
                    </el-alert>

                    <el-row :gutter="22">
                        <el-col :span="12">
                            <div class="grid-content bg-purple">
                                <el-card class="box-card">
                                    <div slot="header" class="clearfix">
                                        <span>销售排行</span>
                                    </div>
                                    <div class="text item">
                                        <template>
                                            <el-table :data="tableData" stripe style="width: 100%">
                                                <el-table-column prop="date" label="商品名称" width="280">
                                                </el-table-column>
                                                <el-table-column prop="name" label="销量" width="180">
                                                </el-table-column>

                                            </el-table>
                                        </template>
                                    </div>
                                </el-card>
                            </div>
                        </el-col>
                        <el-col :span="12">
                            <div class="grid-content bg-purple-light">
                                <el-card class="box-card">
                                    <div slot="header" class="clearfix">
                                        <span>缺货商品</span>
                                    </div>
                                    <div class="text item">
                                        <template>
                                            <el-table :data="tableData1" stripe style="width: 100%">
                                                <el-table-column prop="date" label="商品名称" width="200">
                                                </el-table-column>
                                                <el-table-column prop="name" label="库存" width="130">

                                                </el-table-column>
                                                <el-table-column prop="operation" label="操作" width="130">
                                                </el-table-column>
                                            </el-table>
                                        </template>
                                    </div>
                                </el-card>
                            </div>
                        </el-col>
                    </el-row>
                </div>
            </el-card>

        </el-main>

    </div>
    <!-- 引入jquery.min.js -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入vue.min.js -->
    <script src="./js/vue.min.js"></script>
    <!-- 引入elementUI.js -->
    <script src="./js/elementUI.js"></script>
    <script>
        /* 创建vue实例 */
        new Vue({
            el: "#app",
            data() {
                return {
                    tableData: [{
                        date: '海飞丝去屑洗发水',
                        name: '8'
                    }, {
                        date: '茅台酒',
                        name: '6'
                    }, {
                        date: '龙凤呈祥',
                        name: '5'
                    }, {
                        date: '龙凤呈祥2',
                        name: '2'
                    }],
                    tableData1: [{
                        date: '我的优乐美',
                        name: '0',
                        operation: '入库'
                    }]

                }

            }
        });
    </script>
</body>

</html>
